<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var farenheit,celsius,s="";
        for(var i=-2;i<=12;i++){
            celsius=10*i;
            farenheit=32+(celsius*9)/5;
            s=s+"C= "+celsius+"F= "+farenheit+"\n";
            if(celsius==0)s=s+"Punto congelacion del Agua\n";
            if(celsius==100)s=s+"Punto de ebullicion del Agua\n";
        }
        alert(s);
    </script>
</body>
</html>
