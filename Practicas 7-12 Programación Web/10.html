<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 10</title>
</head>
<body>
    <script>
    do{
    var num1,num2,pro,op;
    num1=parseInt(prompt("Escribe numero 1: "));
    num2=parseInt(prompt("Escribe numero 2: "));
    
    if(num1>57 || num1<0){
        alert("El numero 1 debe estar entre 0 y 57\n");
    }else{
        if(num2>57 || num2<0){
            alert("El numero 2 debe estar entre 0 y 57\n");
        }else{
            pro=num1*num2;
            alert("Resultado= "+pro);
        }
    }
    op=parseInt(prompt("Deseas continuar 1.- si  2.- no: "));

    }while(op==1);
    </script>
</body>
</html>
