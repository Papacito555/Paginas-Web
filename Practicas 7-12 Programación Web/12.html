<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 11</title>
</head>
<body>
    <script>
    var num1=0,contador=0,sumador=0;
        num1=parseInt(prompt("Introduce numero \n"));
        while (num1!=9999){
        sumador=sumador+num1;
        num1=parseInt(prompt("Introduce numero \n"));
        contador++;
        }
        alert("Numero de numeros: "+contador+" Suma de los numeros: "+sumador);
    
    </script>
</body>
</html>
