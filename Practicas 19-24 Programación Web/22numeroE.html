<html lang="es-MX">
<meta charset="UTF-8">
	<head>
		<title>Usando JavaScript!!</title>
		<h1>Calculando el Numero e en JavaScript!</h1>
	</head>
	<body>
		<script>
		
			function factorial(num) {
				if (num < 0) {
					return -1;
				}
    		else if (num == 0) {
    			return 1;
    		}
				var tmp = num;
   			while (num-- > 2) {
    	    tmp *= num;
    		}
    		return tmp;
			}				

			var restart = false;
			var maximo = 50;
			var e;

			do {
				e = 0;
				for(var i = maximo; i >= 0; i--) {
					var fact = factorial(i);
					e = e + (1/fact); 
				}
				document.write(e);
				document.write("<br />");
				alert("El n√∫mero e equivale a: " + e + "!!.");
				if(confirm("Desea calcularlo nuevamente?")) {restart = true;}
				else {restart = false;}
			} while(restart == true);
						
		</script>
	</body>
</html>
